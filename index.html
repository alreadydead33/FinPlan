<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPlan - Planejador Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Barra de navegação -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-wallet text-2xl"></i>
                <h1 class="text-xl font-bold">FinPlan</h1>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-blue-200">Início</a>
                <a href="dashboard.html" class="hover:text-blue-200">Dashboard</a>
                <a href="settings.html" class="hover:text-blue-200">Configurações</a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="container mx-auto px-4 py-8">
        <section class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Planejador Financeiro Automático</h2>
                <p class="text-gray-600">Insira sua renda mensal para receber sugestões inteligentes de alocação</p>
            </div>
            
            <form id="incomeForm" class="space-y-4">
                <div>
                    <label for="income" class="block text-sm font-medium text-gray-700 mb-1">Renda Mensal (R$)</label>
                    <input type="number" id="income" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 flex items-center justify-center">
                    <i class="fas fa-calculator mr-2"></i> Calcular Orçamento
                </button>
            </form>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
